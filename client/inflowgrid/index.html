<!DOCTYPE html>
<html>
<head>
  <link REL="SHORTCUT ICON" HREF="i/favicon.ico">

  <title>Raindrop Inflow</title>
  
  <link type="text/css" rel="stylesheet" href="inflowgrid.css">

  <script data-appname="inflowgrid" src="/raindrop/lib/rdconfig.js" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    //Re-route the pathing to the CSS since some widgets auto include their own CSS.
    rd.registerModulePath("rdw.css", rd.dbPath + "inflowgrid/inflowgrid/css");

    rd.require("inflowgrid");
  </script>  
</head>
<body>
  <div id="nav">
     <div rdType="inflowgrid.QuickCompose" class="invisible" startExpanded="true"></div>
     <div id="navHeader">
      <ul>
        <li>Inflow</li>
        <li><a class="quickComposeLaunch" href="#rd:quick-compose">Compose</a></li>
        <li><div rdType="inflowgrid.Organizer"></div></li>
      </ul>
      <!--<div rdType="rdw.Search"></div>-->
      <div rdType="rdw.Notify"></div>
      </div>
      <div id="logo"><div rdType="rdw.Loading"></div>
    </div>
  </div>

  <div id="stories" rdType="inflowgrid.Stories"></div>
</body>
</html>
