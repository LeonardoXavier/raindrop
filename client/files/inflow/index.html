<!DOCTYPE html>
<html>
<head>
  <title>raindrop</title>
  
  <link type="text/css" rel=stylesheet href="index.css">

  <script src="http://127.0.0.1:5984/raindrop/files/config.js" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    rd.require("rdw.QuickCompose");
    rd.require("rdw.Search");
    rd.require("rdw.Stories");
    rd.require("rdw.Organizer");
    rd.require("rdw.FaceWall");
 
    rd.addOnLoad(function() {
      couch.db("raindrop").view("raindrop!messages!by/_view/by_doc_type", {
        keys: ["message"],
        limit: 30,
        include_docs: true,
        group : false,
        success: function(json) {
          //Grab the docs from the returned rows.
          var docs = rd.map(json.rows, function(row) {
            return row.doc;
          });

          //Add a Stories widget to the page.
          new rdw.Stories({
            docs: docs
          }, rd.create("div", null, rd.byId("column1")));
        }
      });
    });
  </script>
</head>
<body>
  <div id="content">
    <div id="column1">
      <div rdType="rdw.QuickCompose"></div>
    </div>
    <div id="column2">
      <div rdType="rdw.Search"></div>
      <div rdType="rdw.Organizer"></div>
      <div rdType="rdw.FaceWall"></div>
    </div>
  </div>
</body>
</html>
