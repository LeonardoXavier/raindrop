<!DOCTYPE html>
<html>
<head>
  <title>raindrop</title>
  
  <link type="text/css" rel=stylesheet href="index.css">

  <script src="http://127.0.0.1:5984/raindrop/files/config.js" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    rd.require("rdw.QuickCompose");
    rd.require("rdw.Search");
    rd.require("rdw.Stories");
    rd.require("rdw.Organizer");
    rd.require("rdw.FaceWall");
 
    rd.addOnLoad(function() {
      dijit.byId("Organizer").showHome();

      couch.db("raindrop").view("raindrop!mailing_lists!all/_view/by_list_id", {
        group: true,
        success: function(json) {
          //alert(JSON.stringify(json));
          //alert(json.rows[0].key);
          //alert(json.rows[0].value);
          //alert([key for (key in json.rows[0])].join(", "));

          // Add an Organizer widget to the page.
          dijit.byId("Organizer").destroy();
          new rdw.Organizer({
            mailing_lists: json.rows
          }, rd.create("div", { id: "Organizer" }, rd.byId("OrganizerContainer")));
        }
      });

    });
  </script>
</head>
<body>
  <div id="content">
    <div id="column1">
      <div rdType="rdw.QuickCompose"></div>
      <div id="StoriesContainer"></div>
    </div>
    <div id="column2">
      <div rdType="rdw.Search"></div>
      <div id="OrganizerContainer">
        <div id="Organizer" rdType="rdw.Organizer"></div>
      </div>
      <div rdType="rdw.FaceWall"></div>
    </div>
  </div>
</body>
</html>
