<div class="Message ${type}">
  <a href="#" class="close">${i18n.closeIcon}</a>
  <div class="photo"><img class="photo" dojoAttachPoint="userPicNode" src="${userPicUrl}" /></div>
  <div class="message">
    <div class="header">
      <span class="from">
        <a target="_blank" class="from" dojoAttachPoint="fromNameNode">${fromName}</a>
        </span>
      <span class="medium">${fromId}</span>
    </div>
    <div class="content">
      <span class="subject">${subject}</span> ${message}
    </div>
    <div class="tools" dojoAttachPoint="tools" dojoAttachEvent="onclick: onToolClick">
      <a href="#reply">${i18n.reply}</a> <a href="#forward">${i18n.forward}</a>
    </div>
    <div class="timestamp" title="${utcTime}">
      <span class="friendly">${friendlyTime}</span>
      <span class="additional">${additionalTime}</span>
    </div>
    <div class="toolAction" dojoAttachPoint="toolDisplay">
    </div>
    <!-- XXX this is a hack to help in debugging, don't keep this! -->
    <div class="debug" dojoAttachPoint="debugNode">
      <a target="_blank"href="/_utils/document.html?raindrop/${_id}">${_idName}</a>
    </div>
  </div>
</div>
