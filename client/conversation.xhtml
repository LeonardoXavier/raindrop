  <script type="text/javascript" charset="utf-8"><![CDATA[
    $(function() {
      window.setTimeout(funkyInit, 1000);
    });
    function funkyInit() {
      var searchPart = window.location.search;
      var convId = searchPart.substring(searchPart.indexOf("id=")+3);
      var query = new GlodaConvQuery();
      query.getConversations([convId], function(conversations) {
        console.log("received conversations!", conversations);
        $("#conversation-reader")[0].setConversation(conversations[0]);
      });
    }
  ]]></script>

  <div id="conversation-reader"></div>
