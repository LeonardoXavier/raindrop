<!DOCTYPE html>
<html>
<head>
  <title>raindrop</title>
  
  <link type="text/css" rel=stylesheet href="/raindrop/files/rdw/css/QuickCompose.css">
  <link type="text/css" rel=stylesheet href="/raindrop/files/rdw/css/Stories.css">

  <script src="http://127.0.0.1:5984/raindrop/files/config.js" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    rd.require("rdw.Stories");
    rd.require("rdw.QuickCompose");

    rd.addOnLoad(function() {
      couch.db("raindrop").view("raindrop!messages!by/_view/by_doc_type", {
        keys: ["message"],
        limit: 100,
        include_docs: true,
        group : false,
        success: function(json) {
          //Grab the docs from the returned rows.
          var docs = rd.map(json.rows, function(row) {
            return row.doc;
          });

          //Add a Stories widget to the page.
          new rdw.Stories({
            docs: docs
          }, rd.create("div", null, rd.body()));
        }
      });
    });
  </script>
</head>
<body>
  <div rdType="rdw.QuickCompose"></div>
</body>
</html>
