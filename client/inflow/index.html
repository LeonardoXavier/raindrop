<!DOCTYPE html>
<html>
<head>
  <title>Raindrop Inflow</title>
  
  <link type="text/css" rel="stylesheet" href="inflow.css">

  <script data-appname="inflow" src="/raindrop/lib/rdconfig.js" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    rd.require("inflow");
  </script>
  
  <link rel="shortcut icon" href="/favicon.ico" />
  
</head>
<body>
  <div id="content">
  <div id="newcompose"><div rdType="rdw.Loading"></div></div>
    <div id="column1">
      <div rdType="rdw.QuickCompose"></div>
      <div id="mainList">
        <div id="summary" rdType="rdw.Summary"></div>
        <div id="contactList" rdType="rdw.ContactList"></div>
        <div id="stories" rdType="rdw.Stories"></div>
      </div>
    </div>
    <div id="column2">
      <div class="miniOrganizer" style="display:none;">
        <div class="miniOrganizerTitle">Quick menu</div>
        <a href="#"><img src="i/icon_home.png"></a>
        <a href="#"><img src="i/icon_directmessage.png"></a>
        <a href="#"><img src="i/icon_groupmessage.png"></a>
        <a href="#"><img src="i/icon_sent.png"></a>
        <a href="#"><img src="i/icon_contacts.png"></a>
      </div>
      <div rdType="rdw.Search"></div>
      <div rdType="rdw.Organizer"></div>
    </div> 
  </div>
  <div id="footer">RAINDROP&trade; 
  <br><a style="color: white" class="extendLink" href="/raindrop/extender/index.html">Extend</a></div>
</body>
</html>
