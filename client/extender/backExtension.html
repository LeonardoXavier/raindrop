<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link REL="SHORTCUT ICON" HREF="i/favicon.ico">
<title></title>
    
<!--stylesheet-->
<link rel="stylesheet" type="text/css" href="extender.css" />
<style type="text/css">
  #c2 {
    position: relative;
  }
</style>

<script data-appname="extender" src="/raindrop/lib/rdconfig.js" charset="utf-8"></script>
<script type="text/javascript">
  rd.require("rd.api");
  rd.require("extender.BackEndEditor");
  rd.addOnLoad(function(){
    var id = location.href.split("#")[1];

    rd.api().doc({
      id: id
    })
    .ok(function(doc) {
      var htmlName = rd.escapeHtml(doc.rd_key[1]);
      rd.query("p.title").addContent(htmlName);
      document.title = htmlName;

      new extender.BackEndEditor({
        doc: doc
      }, dojo.byId("editor"));
    });
  })
</script>

</head>
<body>

<div id="wrapper">

  <div id="extend"></div>
  
  <div id="c1">
    <a href="index.html" class="menu">Home</a>
    <a href="extensions.html" class="menu">Your extensions</a>
    <a href="query.html" class="menuQuery">Query tool</a>
  </div>

  <div id="c2">
    <p class="title">&mdash; </p>
    <div id="editor"></div>
  </div>
</div>


</body>
</html>
