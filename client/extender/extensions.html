<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Raindrop Extender</title>
    
<!--stylesheet-->
<link rel="stylesheet" type="text/css" href="x.css" />
<script data-appname="extender" src="/raindrop/lib/rdconfig.js" charset="utf-8"></script>
<script type="text/javascript">
  rd.require("rd.api");
  
  var controller = {
    init: function() {
      this.extNode = rd.byId("ext");
      this.beNode = rd.byId("be");
      this.display();
    },

    //Stores the backend extensions, indexed by their rd_key.
    beExts: null,
  
    extTemplate: '<li><a href="frontExtension.html#${source}:${targets}">${source}</a> extends: ${spacedTargets}</li>',
  
    beTemplate: '<li><a href="backExtension.html#${rd_key.1}">${rd_key.1}</a> runs after: ${source_schemas}. ${info}</li>',

    postCreate: function() {
      //summary: dijit lifecycle method, after template is in the DOM.
    },
  
    display: function() {
      rd.api().megaview({
        keys: [
          ["rd.core.content", "schema_id", "rd.ext.ui"],
          ["rd.core.content", "schema_id", "rd.ext.uiext"],
          ["rd.core.content", "schema_id", "rd.ext.workqueue"]
        ],
        include_docs: true,
        reduce: false
      })
      .ok(this, function(json) {
        var extKeys = [], extNames = {};
        var subKeys = [], subNames = {};
        var beKeys = [];
        this.beExts = {};
        var empty = {};
        for (var i= 0, row, doc; (row = json.rows[i]) && (doc = row.doc); i++) {
          //Check for object extensions
          if (doc.exts) {
            for (var prop in doc.exts) {
              if (!(prop in empty)) {
                var key = doc.exts[prop];
                var targets = extNames[key];
                if (!targets) {
                  targets = extNames[key] = [];
                  extKeys.push(key);
                }
                targets.push(prop);
              }
            }
          }

          //Check for topic extensions
          if (doc.subscriptions) {
            for (var prop in doc.subscriptions) {
              if (!(prop in empty)) {
                var key = doc.subscriptions[prop];
                var targets = subNames[key];
                if (!targets) {
                  targets = subNames[key] = [];
                  subKeys.push(key);
                }
                targets.push(prop);
              }
            }          
          }
          
          //Back end extension.
          if (doc.rd_schema_id == "rd.ext.workqueue") {
              var keyName = doc.rd_key.join(",");
              beKeys.push(keyName);
              this.beExts[keyName] = doc;
          }
        }

        //Show the object and subscription extensions in the DOM.
        this.insertExtensionHtml("ext", extKeys, extNames, this.extNode);
        //TODO: subscriptions extensions disabled for now.
        //this.insertExtensionHtml("sub", subKeys, subNames, this.subNode);

        //Show the back end extensions.
        if (beKeys.length) {
          beKeys.sort();
          var html = "";
          for (var i = 0, key; key = beKeys[i]; i++) {
            html += rd.template(this.beTemplate, this.beExts[key]);
          }
          rd.place(html, this.beNode, "only");
        }
      });
    },
  
    insertExtensionHtml: function (/*String*/extType, /*Array*/keys, /*Object*/extNames, /*DOMNode*/parentNode) {
      //summary: generates the HTML markup that shows each extension and inserts
      //it into the widget.
      if (keys.length) {
        keys.sort();
        var html = "";
        for (var i = 0, key; key = keys[i]; i++) {
          var targets = extNames[key];
          targets.sort();
          html += rd.template(this.extTemplate, {
            extType: extType,
            source: key,
            targets: targets.join(","),
            spacedTargets: targets.join(", ")
          })
        }
        rd.place(html, parentNode, "only");
      }
    },
  
    onExtClick: function(evt) {
      //summary: Captures extension clicks to load them for viewing.
      var linkId = this.getFragmentId(evt);
      var extPrefix = "uimanager-ext-";
      if (linkId && linkId.indexOf("uimanager-") == 0) {
        if (linkId.indexOf(extPrefix) == 0) {
          //Get the module name and get the text for the module.
          var parts = linkId.substring(extPrefix.length, linkId.length);
          
          //Pull off extension type.
          var dashIndex = parts.indexOf("-");
          var extType = parts.substring(0, dashIndex);
          parts = parts.substring(dashIndex + 1, parts.length);
  
          var parts = parts.split(":");
          var moduleName = parts[0];
          var targetNames = parts[1].split(",");
  
          if (extType == "be") {
            //Back end extension
            this.extender.add(new extender.BackEndEditor({
              doc: this.beExts["ext," + moduleName]
            }));
          } else {
            //Front end extension.
            this.extender.add(new extender.Editor({
              moduleName: moduleName,
              targetNames: targetNames,
              extType: extType
            }));
          }
        }
        rd.stopEvent(evt);
      }
    }
  }

  rd.addOnLoad(controller, "init");
</script>

</head>
<body>

<div id="wrapper">

  <div id="extend"></div>
  
  <div id="c1">
    <a href="index.html" class="menu">Home</a>
    <a href="extensions.html" class="menu">Your extensions</a>
    <a href="query.html" class="menuQuery" target="_blank">Query tool</a>
  </div>

  <div id="c2">
    <div class="contentBox">
      <p class="title" style="display:inline-block">Create new extension</p><br>
      What name do you want for your extension? (alphanumerics and underscores only, please)<br>
      <input class="name" type="text" value="Extension name"/> <input class="button" type="button" value="create extension"> 
      <div class="small">*you may also clone an extension from the following lists</div>
      
      <p class="title">&mdash; front end extensions</p>
      <ul id="ext">
      </ul>
      
    </div>
    
    <div class="contentBoxRight">
      <p class="title">&mdash; back end extensions</p>
      <ul id="be">
      </ul>
      
    </div>
    
  </div>
</div>


</body>
</html>
