<div class="rdwMessage rdwConversationGeneralGroupMessage ${type}" dojoAttachEvent="onclick: onClick">
  <div class="topActions">
    <a class="archive" href="#">${i18n.closeIcon}</a>
  </div>
  <div class="message">
    <div class="content">
      <span class="subject">
      <a href="#${expandLink}" class="subject" title="${i18n.expand}">${subject}</a> 
      </span>
      <div class="messageContent">${message}</div>
    </div>
  </div>
</div>
