<div class="rdwMessage rdwConversationFullMessage ${type}" tabindex="0" dojoAttachEvent="onclick: onClick">
  <div class="message">
    <div class="header">
      <span class="author">
        <a class="from" dojoAttachPoint="fromNameNode">${fromName}</a>
        <span class="medium">${fromId}</span>
      </span>
      <span class="published">
        <abbr class="friendly value" title="${localeTime}">${friendlyTime}</abbr> - 
        <abbr class="additional value" title="${utcTime}">${additionalTime}</abbr>
      </span>
    </div>  
    <div class="content">${message}</div>
    <div class="attachments" dojoAttachPoint="attachmentNode"></div>
    <div class="actions" dojoAttachPoint="actionsNode">
      <button name="#reply" dojoattachpoint="replyNode">${i18n.reply}</button>
      <button name="fwd" href="#forward" dojoattachpoint="replyNode">${i18n.forward}</button>
    </div>
  </div>
</div>
