<div class="QuickCompose">
  <div class="photo you"><img dojoAttachPoint="pictureNode" class="photo you" src="${userPicUrl}" /></div>
  <div class="compose">
    <div class="info you">       <!--<span dojoAttachPoint="nameNode" class="name you"></span>-->
      <!--From: <span dojoAttachPoint="addressNode" class="medium you"></span>-->
    </div>
    <form dojoAttachEvent="onsubmit: onSubmit">
      <div style="display:table;width:100%;">
      <div class="to" dojoAttachPoint="toNode">
        <label for="subject">From:</label>
        <span dojoAttachPoint="addressNode" class="medium you"></span>
        </label>
        <label style="margin-left: 10px; width: 25px;" for="to">To:</label>
        <div class="input"><input type="text" name="to" class="toInput" dojoAttachPoint="toInputNode"/></div>
        <div dojoAttachPoint="countNode" class="characterCount">&nbsp;</div>
        <div class="newWindow">&nbsp;</div>
      </div>
      <div class="subject" dojoAttachPoint="subjectNode">
        <label for="subject">Subject:</label>
        <div class="input"><input type="text" name="subject" class="subjectInput" dojoAttachPoint="subjectInputNode"/></div>
      </div>
      </div>
      <textarea dojoAttachEvent="onfocus: onFocusTextArea, onclick: onFocusTextArea" dojoAttachPoint="textAreaNode"></textarea>
      <div class="actions" dojoAttachPoint="actionsNode"><input class="send" type="submit" value="${sendButtonText}"/></div>
    </form>
    <div class="status" dojoAttachPoint="statusNode"></div>
  </div>
</div>
