<div class="rdwConversation" dojoAttachEvent="onclick: onClick">
  <div class="header hbox">
    <a href="#" class="subject boxFlex" title="${i18n.expand}" dojoAttachPoint="subjectNode"></a>
    <div class="type" dojoAttachPoint="typeNode"></div>
  </div>
  <div class="messages" dojoAttachPoint="containerNode"></div>
  <div class="quickReply">
    <textarea class="replyTextArea"></textarea>
  </div>
  <div class="actions hbox" dojoAttachPoint="actionsNode">
    <div class="hbox boxFlex">
      <a href="#" class="expand" title="${i18n.expand}" dojoAttachPoint="expandNode">${i18n.expand}</a>
      <a href="#archive" class="archive" title="${i18n.archive}">${i18n.archive}</a>
      <a href="#delete" class="delete" title="${i18n.deleted}">${i18n.deleted}</a>
    </div>
    <div class="hbox">
      <a class="reply" href="#reply" dojoattachpoint="replyNode">${i18n.reply}</a>
    </div>
  </div>
  <div dojoAttachPoint="toolDisplayNode"></div>
</div>
