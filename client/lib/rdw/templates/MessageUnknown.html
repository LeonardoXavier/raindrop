<div class="Message MessageUnknown ${type}" tabindex="0">
  <div class="topActions">
    <a href="#${expandLink}" class="expand" title="${i18n.expand}">${i18n.expand}</a>
    <a href="#" class="archive" title="${i18n.archive}">${i18n.archive}</a>
  </div>
  <div class="photo"><img class="photo" src="${unknownImgUrl}"/></div>
  <div class="message">
    <div class="header">
      <span class="from">
        <a target="_blank" class="from" dojoAttachPoint="fromNameNode">${fromName}</a>
        </span>
      <span class="medium">${fromId}</span>
    </div>
    <div class="content">
      <span class="subject">${subject}</span> ${message}
    </div>
    <div class="actions" dojoAttachPoint="actionsNode" dojoAttachEvent="onclick: onActionClick">
      <a class="identity" title="${i18n.whoTitle}" href="#know" dojoAttachPoint="whoNode" ></a>
    </div>
    <div class="timestamp" title="${utcTime}">
      <span class="friendly">${friendlyTime}</span>
      <span class="additional">${additionalTime}</span>
    </div>
  </div>
  <div class="triangle"></div>
</div>
