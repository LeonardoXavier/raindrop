<div class="rdwAttachments">

    </div>
    <div class="attachContents">
        <div class="attachDisplay" dojoAttachPoint="displayNode">
            <div class="attachScroll" dojoAttachPoint="scrollNode">
                
            </div>
        </div>
        <div class="attachAction" dojoAttachEvent="onclick: onAction">

        </div>
    </div>
</div>
