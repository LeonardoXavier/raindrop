<div class="rdwMessage ${type}" tabindex="${tabIndex}" dojoAttachEvent="onclick: onClick">
  <div class="message">
    <div class="content">
      <a href="#${expandLink}" class="subject" title="${i18n.expand}">${subject}</a>
      <div class="messageHeader">
        <div class="timestamp" title="${utcTime}">
          <span class="additionalTime">${additionalTime}</span>
        </div>
        <span class="from">
          <a href="#${expandLink}" class="from" title="${i18n.expand}">${fromName}</a>
        </span>
      </div>
      <div class="messageContent">${message}</div>
    </div>
  </div>
</div>
