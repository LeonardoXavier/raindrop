<div class="Message ${type}" tabindex="0">
  <div class="process2"><a href="#"><img src="i/overlay_expand.png"/></a></div>
  <div class="process"><a href="#"><img src="i/overlay_archive.png"/></a></div>
  <div class="photo"><!--<img class="photo" dojoAttachPoint="userPicNode" src="${userPicUrl}" />--></div>
  <div class="message">
    <div class="header">
      <span class="from">
        <a target="_blank" class="from" dojoAttachPoint="fromNameNode">${fromName}</a>
        </span>
      <span class="medium">${fromId}</span>
    </div>
    <div class="content">
      <span class="subject">${subject}</span> ${message}
    </div>
    <div class="tools" dojoAttachPoint="toolsNode" dojoAttachEvent="onclick: onToolClick">
      <!-- reply, forward
      <a class="reply" href="#reply">${i18n.reply}</a>
      <a class="fwd" href="#forward">${i18n.forward}</a>
      -->
    </div>
    <div class="timestamp" title="${utcTime}">
      <span class="friendly">${friendlyTime}</span>
      <!--<span class="additional">${additionalTime}</span>-->
    </div>
    <div class="toolAction" dojoAttachPoint="toolDisplayNode">
    </div>
  </div>
  <div class="storyreply" dojoAttachEvent="onclick: onToolClick">
  <a class="reply" href="#reply">reply</a>
  </div>
  <div class="triangle"></div>
</div>
