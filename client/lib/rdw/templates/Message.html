<div class="rdwMessage ${type}" tabindex="${tabIndex}" dojoAttachEvent="onclick: onClick">
  <div class="total"></div>
    <div class="message">
      <div class="header">
        <span class="author">
          <a dojoAttachPoint="fromNode" href="javascript:void(0);" class="from fn nickname">${fromName}</a>
        </span>
        <span class="published">
          <abbr class="friendly value" title="${localeTime}">${friendlyTime}</abbr>
          <abbr class="additional value" title="${utcTime}">${additionalTime}</abbr>
        </span>
        <div class="allRecipients">
          <ol dojoAttachPoint="toRecipientsNode" class="recipients to"></ol>
          <ol dojoAttachPoint="ccRecipientsNode" class="recipients cc"></ol>
        </div>
      </div>
    <div class="content">${message}</div>
    <div class="attachments"></div>
    <div class="attachmentsCorner"></div>
  </div>
</div>
