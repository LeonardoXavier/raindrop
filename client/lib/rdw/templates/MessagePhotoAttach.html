<div class="${extraClass} photo link hbox">
    <div class="thumbnail boxFlex0">
        <a target="_blank" href="${href}"><img src="${imgUrl}" class="${imgClass}"></a>
    </div>
    <div class="information boxFlex1">
        <a target="_blank" class="title" href="${href}">${title}</a>
        <abbr class="owner" title="${userName}">${realName}</abbr>
        <div class="description">${description}</div>
    </div>
</div>
