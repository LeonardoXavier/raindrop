<div class="MailingListSummary">

  <table>
    <tbody>
      <tr>
        <td><a class="id" dojoAttachPoint="idNode"></a></td>
        <td><a target="_blank" class="archives" dojoAttachPoint="archiveNode">${i18n.mailingList.archives}</a></td>
      </tr>
    </tbody>
  </table>
  <div class="description" dojoAttachPoint="nameNode">${i18n.mailingList.defaultName}</div>

  <!--this should be moved to the summary side widget-->
  <table>
    <tbody>
      <tr>
        <td>
          <abbr title="this should be moved to the summary side widget" class="status" dojoAttachPoint="subscriptionStatusNode"/></abbr>
        </td>
        <td><button class="action" title="this should be moved to the summary side widget"
                    dojoAttachPoint="subscriptionActionNode"
                    dojoAttachEvent="onclick: onSubscription"></button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
